<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Saved Articles</title>


    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- style.css Link -->
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <div id="container">

        <!-- NavBar -->
        <!-- Includes links to Home page, Saved Articles Page, and a 'Scrape for New Articles' button -->
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-brand" href="#">Mongo Scraper</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Saved Articles</a>
            </li>
            <li class="nav-item">
                <button id="scraperButton" class="btn btn-secondary" type="submit">Scrape for New Articles</button>
            </li>
        </ul>

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Mongo Scraper</h1>
                <p class="lead">Saved Articles</p>
            </div>
        </div>
    </div>

    <!-- Empty div to populate saved articles -->
    <div id="savedArticlesDiv" class="container-fluid">

    </div>

    <!-- Modal to veiw notes -->
    <div class="modal fade" id="noteModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Notes</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                            </button>
                </div>
                <div class="modal-body">
                    <h5>Saved Notes: </h5>
                    <div id="notes">

                    </div>
                    <hr>
                    <h5>Create New Note: </h5>
                    <div id="newNote">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->



    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- jQuery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- app.js script -->
    <script src="app2.js"></script>

</body>

</html>
